<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ثبت نام | Mafia Sun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }

        body {
            background: url('https://s8.uupload.ir/files/img_20260208_144146_117_lxby.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        :root {
            --dark-bg: rgba(20, 20, 30, 0.85);
            --dark-card: rgba(30, 35, 45, 0.92);
            --dark-border: rgba(255, 255, 255, 0.1);
            --dark-text: #ffffff;
            --dark-text-secondary: #b0b0b0;
            --primary-color: #FF9800;
            --primary-light: rgba(255, 152, 0, 0.2);
            --mafia-red: #D32F2F;
        }

        .container {
            width: 100%;
            max-width: 380px;
            margin: 0 auto;
        }

        .auth-card {
            background: var(--dark-card);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 35px 30px;
            border: 1px solid var(--dark-border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            color: var(--dark-text);
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--mafia-red), var(--primary-color));
        }

        .tabs {
            display: flex;
            background: var(--dark-bg);
            border-radius: 14px;
            padding: 6px;
            margin-bottom: 35px;
            border: 1px solid var(--dark-border);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 14px;
            border: none;
            background: transparent;
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--dark-text-secondary);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--primary-color);
            color: black;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo h1 {
            color: white;
            font-size: 2.4rem;
            font-weight: 900;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo-icon {
            color: var(--primary-color);
            animation: sunRotate 10s linear infinite;
        }

        @keyframes sunRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo p {
            color: var(--dark-text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--dark-text);
            font-weight: 700;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 17px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.3);
            color: white;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 0 4px rgba(255, 152, 0, 0.2);
        }

        .age-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            padding: 8px;
            margin-top: 8px;
        }

        .age-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 152, 0, 0.2);
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .age-btn:hover {
            background: var(--primary-color);
            color: black;
        }

        .age-display {
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--primary-color);
            min-width: 60px;
            text-align: center;
        }

        .age-label {
            font-size: 0.9rem;
            color: var(--dark-text-secondary);
            margin-top: 8px;
            text-align: center;
        }

        .submit-btn {
            width: 100%;
            padding: 19px;
            background: linear-gradient(135deg, var(--primary-color), #E65100);
            color: black;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.3);
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 152, 0, 0.4);
            background: linear-gradient(135deg, #FFB74D, #F57C00);
        }

        .form-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .form-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-message {
            color: var(--mafia-red);
            font-size: 0.85rem;
            margin-top: 8px;
            display: none;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 25px;
                border-radius: 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .form-group input {
                padding: 15px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <h1><i class="fas fa-sun logo-icon"></i>Mafia Sun</h1>
                <p>توسعه دهنده شرکت سازیتون</p>
            </div>

            <div class="tabs">
                <button class="tab active" data-tab="login">
                    <i class="fas fa-user-secret"></i> ورود
                </button>
                <button class="tab" data-tab="signup">
                    <i class="fas fa-crown"></i> ثبت‌نام
                </button>
            </div>

            <div id="login-section" class="form-section active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-phone">
                            <i class="fas fa-mobile-alt"></i> شماره موبایل
                        </label>
                        <input type="tel" id="login-phone" placeholder="مثال: 09123456789" required 
                               pattern="09[0-9]{9}" maxlength="11" dir="ltr">
                        <div class="error-message" id="login-phone-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">
                            <i class="fas fa-lock"></i> رمز عبور
                        </label>
                        <input type="password" id="login-password" placeholder="رمز عبور خود را وارد کنید" required>
                        <div class="error-message" id="login-password-error"></div>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-door-open"></i> ورود و شروع بازی
                    </button>
                </form>
            </div>

            <div id="signup-section" class="form-section">
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signup-phone">
                            <i class="fas fa-mobile-alt"></i> شماره موبایل
                        </label>
                        <input type="tel" id="signup-phone" placeholder="مثال: 09123456789" required 
                               pattern="09[0-9]{9}" maxlength="11" dir="ltr">
                        <div class="error-message" id="signup-phone-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="display-name">
                            <i class="fas fa-user"></i> نام نمایشی
                        </label>
                        <input type="text" id="display-name" placeholder="نامی که در بازی نمایش داده می‌شود" required maxlength="30">
                        <div class="error-message" id="display-name-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-password">
                            <i class="fas fa-key"></i> رمز عبور
                        </label>
                        <input type="password" id="signup-password" placeholder="حداقل ۸ کاراکتر" required minlength="8">
                        <div class="error-message" id="signup-password-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <i class="fas fa-user-clock"></i> رده سنی
                        </label>
                        <div class="age-selector">
                            <button type="button" class="age-btn minus-btn">−</button>
                            <div class="age-display">18</div>
                            <button type="button" class="age-btn plus-btn">+</button>
                        </div>
                        <div class="age-label">سال</div>
                        <input type="hidden" id="age" name="age" value="18">
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-handshake"></i> ثبت‌نام و شروع بازی
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // آدرس صفحه بازی (ریپازیتوری دوم)
        const GAME_PAGE_URL = 'https://admin161723.github.io/Mafia_Sun1/';
        
        // مدیریت تب‌ها
        const tabs = document.querySelectorAll('.tab');
        const sections = document.querySelectorAll('.form-section');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                sections.forEach(section => section.classList.remove('active'));
                const tabId = tab.getAttribute('data-tab');
                document.getElementById(`${tabId}-section`).classList.add('active');
                
                clearAllErrors();
            });
        });

        // مدیریت انتخاب سن
        const minusBtn = document.querySelector('.minus-btn');
        const plusBtn = document.querySelector('.plus-btn');
        const ageDisplay = document.querySelector('.age-display');
        const ageInput = document.getElementById('age');
        let currentAge = 18;

        minusBtn.addEventListener('click', () => {
            if (currentAge > 13) {
                currentAge--;
                ageDisplay.textContent = currentAge;
                ageInput.value = currentAge;
            }
        });

        plusBtn.addEventListener('click', () => {
            if (currentAge < 100) {
                currentAge++;
                ageDisplay.textContent = currentAge;
                ageInput.value = currentAge;
            }
        });

        // توابع کمکی
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        function clearAllErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
        }

        function validatePhone(phone) {
            const phoneRegex = /^09[0-9]{9}$/;
            return phoneRegex.test(phone);
        }

        // ذخیره اطلاعات کاربر
        function saveUserData(userData) {
            localStorage.setItem('mafiaSun_user', JSON.stringify(userData));
            localStorage.setItem('mafiaSun_lastLogin', new Date().toISOString());
            localStorage.setItem('mafiaSun_isLoggedIn', 'true');
        }

        // اعتبارسنجی فرم ورود
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearAllErrors();
            
            const phone = document.getElementById('login-phone').value;
            const password = document.getElementById('login-password').value;
            
            let isValid = true;
            
            if (!validatePhone(phone)) {
                showError('login-phone-error', 'شماره موبایل معتبر نیست (مثال: 09123456789)');
                isValid = false;
            }
            
            if (password.length < 6) {
                showError('login-password-error', 'رمز عبور باید حداقل ۶ کاراکتر باشد');
                isValid = false;
            }
            
            if (isValid) {
                const submitBtn = this.querySelector('.submit-btn');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> در حال ورود...';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    const userData = {
                        phone: phone,
                        displayName: `بازیکن_${phone.substring(7)}`,
                        age: 18,
                        isGuest: true,
                        registerDate: new Date().toISOString(),
                        lastActivity: new Date().toISOString(),
                        source: 'login'
                    };
                    
                    saveUserData(userData);
                    
                    // انتقال به صفحه بازی
                    window.location.href = GAME_PAGE_URL;
                }, 1000);
            }
        });

        // اعتبارسنجی فرم ثبت‌نام
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearAllErrors();
            
            const phone = document.getElementById('signup-phone').value;
            const displayName = document.getElementById('display-name').value;
            const password = document.getElementById('signup-password').value;
            const age = ageInput.value;
            
            let isValid = true;
            
            if (!validatePhone(phone)) {
                showError('signup-phone-error', 'شماره موبایل معتبر نیست (مثال: 09123456789)');
                isValid = false;
            }
            
            if (displayName.length < 3) {
                showError('display-name-error', 'نام نمایشی باید حداقل ۳ کاراکتر باشد');
                isValid = false;
            }
            
            if (password.length < 8) {
                showError('signup-password-error', 'رمز عبور باید حداقل ۸ کاراکتر باشد');
                isValid = false;
            }
            
            if (isValid) {
                const submitBtn = this.querySelector('.submit-btn');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> در حال ثبت‌نام...';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    const userData = {
                        phone: phone,
                        displayName: displayName,
                        age: parseInt(age),
                        registerDate: new Date().toISOString(),
                        lastActivity: new Date().toISOString(),
                        score: 0,
                        level: 1,
                        source: 'signup'
                    };
                    
                    saveUserData(userData);
                    
                    // انتقال به صفحه بازی
                    window.location.href = GAME_PAGE_URL;
                }, 1000);
            }
        });

        document.querySelectorAll('input[type="tel"]').forEach(input => {
            input.addEventListener('input', function(e) {
                this.value = this.value.replace(/[^\d]/g, '');
                const errorId = this.id + '-error';
                hideError(errorId);
            });
        });
    </script>
</body>
</html>
